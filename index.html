<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upbeat Metronome</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-240359072-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-240359072-1");
    </script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="pendulum">
      <div id="dot" class="circle"></div>
      <div class="bigC"></div>
    </div>
    <div class="controls">
      <div class="tempo-display">
        <div>
          <p class="bpmDisplay">60</p>
        </div>
      </div>
      <div class="upDown">
        <div
          onclick="increaseTempo()"
          onmousedown="tempoUp()"
          onmouseup="clearTempoUp()"
          onmouseout="clearTempoUp()"
          class="tempo-btn"
          id="tempoUp"
        >
          +
        </div>
        <div
          onclick="decreaseTempo()"
          onmousedown="tempoDown()"
          onmouseup="clearTempoDown()"
          onmouseout="clearTempoDown()"
          class="tempo-btn"
          id="tempoDown"
        >
          -
        </div>
      </div>
      <div class="space"></div>
      <div id="onOff" class="play">
        <!-- <button id="onOff"></button> -->
      </div>
    </div>
    <script src="Tone.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
