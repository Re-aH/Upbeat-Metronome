<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="A FREE online metronome with a pendulum that goes up and down, to help the player to better visualize an up-beat and a down-beat."
    />
    <link rel="icon" type="image/x-icon" href="images/favicon1-32x32.png" />
    <title>Upbeat Metronome</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-240359072-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-240359072-1");
    </script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="pendulum">
      <!-- removed old pendulum -->
      <!-- <div id="dot" class="circle"></div> -->
      <div id="myDot" class="red"></div>
      <div class="bigC"></div>
      <div class="whiteCup"></div>
      <div class="whiteCdn"></div>
    </div>
    <div class="controls">
      <div
        onclick="decreaseTempo()"
        onmousedown="tempoDown()"
        onmouseup="clearTempoDown()"
        onmouseout="clearTempoDown()"
        class="tempo-btn upDown"
        id="tempoDown"
      >
        -
      </div>
      <div class="wrapper">
        <div class="tempo-display">
          <div>
            <p class="bpmDisplay">60</p>
          </div>
        </div>

        <div>
          <div id="onOff" class="play"></div>

          <!-- <button id="onOff"></button> -->
        </div>
      </div>
      <div
        onclick="increaseTempo()"
        onmousedown="tempoUp()"
        onmouseup="clearTempoUp()"
        onmouseout="clearTempoUp()"
        class="tempo-btn upDown"
        id="tempoUp"
      >
        +
      </div>
    </div>
    <script src="Tone.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
